<template>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8">
                    <p class="text-secondary">Posted on: {formattedDate}</p>
                </div>
                <div class="col-12 col-sm-4 text-right" >
                    <p><span class="badge badge-danger">{job.job_type}</span></p>
                </div>
                <div class="col-12 pb-0 category" >
                    <p><span class="badge bg-primary">{job.category}</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="card-title"><strong>{job.title}</strong></p>
                </div>
                <div class="col-12" >
                    <p class="text-secondary">{job.company_name}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-8">
                    <p class="card-text text-dark text-truncate">Desired location: {job.candidate_required_location}</p>
                </div>
                <div class="col-12 col-sm-4 text-right" >
                    <button type="button" class="btn btn-info btn-sm" onclick={viewDetailHandler}>View details</button>
                </div>
            </div>
        </div>
    </div>
</template>
